<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/emo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-size: 2rem;
      color: #6a1b9a;
      margin-bottom: 30px;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      text-align: left;
    }
    .form-check-inline {
      margin-left: 15px;
    }
    .btn-lg {
      font-size: 1.25rem;
      padding: 10px 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Letâ€™s Find Out How You Feel</h2>
    <form action="/counsel" method="POST">
      <input type="hidden" name="source" value="quiz">

      <div class="question">
        <label>1. Do you feel like crying for no reason?</label><br>
        <input class="form-check-input" type="radio" name="q1" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q1" value="0"> No
      </div>

      <div class="question">
        <label>2. Do you want to be alone right now?</label><br>
        <input class="form-check-input" type="radio" name="q2" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q2" value="0"> No
      </div>

      <div class="question">
        <label>3. Are you feeling angry at someone or something?</label><br>
        <input class="form-check-input" type="radio" name="q3" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q3" value="0"> No
      </div>

      <div class="question">
        <label>4. Are you unable to focus or think clearly?</label><br>
        <input class="form-check-input" type="radio" name="q4" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q4" value="0"> No
      </div>

      <div class="question">
        <label>5. Do you have scary dreams or feel nervous inside?</label><br>
        <input class="form-check-input" type="radio" name="q5" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q5" value="0"> No
      </div>

      <div class="question">
        <label>6. Do you sometimes wish you could just disappear?</label><br>
        <input class="form-check-input" type="radio" name="q6" value="1" required> Yes
        <input class="form-check-input" type="radio" name="q6" value="0"> No
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Show My Emotion</button>
    </form>
  </div>
</body>
</html>
